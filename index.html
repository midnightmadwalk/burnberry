<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseChain Burn Data</title>
    <script>
        const contracts = [
            { address: "0xB6Bad00525221EB28Eb911a0B1162a0709b4CE57", name: "ðŸ”¥ DAI HARD - 10% pDai Burn", pairId: "0xfc64556faa683e6087f425819c7ca3c558e13ac1" }
        ];

        const argsAddresses = [
            { address: "0x4C1518286E1b8D5669Fe965EF174B8B4Ae2f017B", key: "arg1" },
            { address: "0x7164033eC242d3D868Fe3B2f7b00a85c229B28C8", key: "arg0" },
            { address: "0x000000000000000000000000000000000000dead", key: "arg2" },
            { address: "0x0000000000000000000000000000000000000369", key: "arg3" }
        ];

        let countdown = 5;

        function startCountdown() {
            const countdownDiv = document.getElementById("countdown");
            countdownDiv.innerText = `Refreshing in: ${countdown}`;
            const interval = setInterval(() => {
                countdown--;
                countdownDiv.innerText = `Refreshing in: ${countdown}`;
                if (countdown === 0) {
                    clearInterval(interval);
                    countdown = 5;
                    loadAllContracts();
                }
            }, 1000);
        }

        async function getPrice(pairId) {
            if (!pairId) return 0;
            const url = `https://api.dexscreener.com/latest/dex/pairs/pulsechain/${pairId}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.pairs && data.pairs.length > 0) {
                    return parseFloat(data.pairs[0].priceUsd);
                } else {
                    return 0;
                }
            } catch (error) {
                console.error(`Error fetching price for pair ${pairId}:`, error);
                return 0;
            }
        }

        async function fetchData(contract) {
            const url = `https://api.scan.pulsechain.com/api/v2/smart-contracts/${contract.address}/query-read-method`;
            let values = {};

            for (const arg of argsAddresses) {
                const payload = {
                    args: arg.address,
                    method_id: 'aceac856',
                    contract_type: 'regular'
                };

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                    });

                    const responseData = await response.json();
                    if (responseData.result && responseData.result.output) {
                        values[arg.key] = parseFloat(responseData.result.output[1].value) / 1e18;
                    } else {
                        values[arg.key] = 0;
                    }
                } catch (error) {
                    console.error(`Error fetching ${arg.key} for ${contract.name}:`, error);
                    values[arg.key] = 0;
                }
            }

            const totalBurn = (values.arg1 || 0) + (values.arg0 || 0) + (values.arg3 || 0) + (values.arg2 || 0);
            const price = await getPrice(contract.pairId);
            const totalValue = totalBurn * price;

            updateUI(contract, totalBurn, price, totalValue);
        }

        function updateUI(contract, totalBurn, price, totalValue) {
            const resultDiv = document.getElementById(`response-${contract.address}`);
            resultDiv.innerHTML = `
                <strong>Total Burn:</strong> ${totalBurn > 0 ? totalBurn.toLocaleString('en-US', { maximumFractionDigits: 18 }) : "No burn data available"} <br>
                <strong>Price:</strong> ${price > 0 ? `$${price.toFixed(6)}` : "N/A"} <br>
                <strong>USD Value:</strong> ${totalValue > 0 ? `$${totalValue.toLocaleString('en-US', { maximumFractionDigits: 2 })}` : "N/A"} <br>
                <small>Contract: <a href="https://scan.pulsechain.com/address/${contract.address}" target="_blank">${contract.address}</a></small>
            `;
        }

        function loadAllContracts() {
            const container = document.getElementById('results');
            container.innerHTML = ""; // Clear old data before refreshing
            contracts.forEach(contract => {
                const contractContainer = document.createElement('div');
                contractContainer.className = "contract-card";
                contractContainer.innerHTML = `
                    <h3>${contract.name}</h3>
                    <p id="response-${contract.address}">Fetching data...</p>
                `;

                container.appendChild(contractContainer);
                fetchData(contract);
            });

            startCountdown(); // Restart countdown after data refresh
        }

        window.onload = loadAllContracts;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        #countdown {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.2em;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .contract-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            width: 280px;
            text-align: center;
            overflow: hidden;
            word-wrap: break-word;
            white-space: normal;
        }
        .contract-card h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .contract-card p {
            font-size: 0.9em;
            overflow-wrap: break-word;
            word-break: break-word;
        }
        .contract-card small {
            display: block;
            margin-top: 5px;
            font-size: 0.8em;
            color: gray;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div id="countdown">Refreshing in: 5</div>
    <h2>BURN CALCULATOR</h2>
    <div id="results"></div>
</body>
</html>
